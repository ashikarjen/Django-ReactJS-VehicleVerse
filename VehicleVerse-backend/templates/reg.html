<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VehicleVerse - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .background-image {
          background-image: url("https://www.topgear.com/sites/default/files/images/news-article/carousel/2019/06/3d679fd76c46aaeaa435383d09f9e465/p90356085_highres_bmw-vision-m-next-ne.jpg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
      </style>  


      <section class="vh-100 background-image" style="background-color: #87CEFA;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-5 col-lg-5 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body py-3">
              <h4 class="text-uppercase text-center">Create an account</h2>
              </br>
              <form action="" method="POST">
                {% csrf_token %}

                <div class="form-outline mb-3">

                  <label class="form-label" for="form3Example1cg">&emsp;&emsp;&ensp;Enter username:</label>
                  <center>
                    {{form.username}}</center>
                </div>

                <div class="form-outline mb-3">

                  <label class="form-label" for="form3Example3cg">&emsp;&emsp;&ensp;Enter Email:</label>
                  <center>
                    {{form.email}}</center>
                </div>

                <div class="form-outline mb-3">

                  <label class="form-label" for="form3Example4cg">&emsp;&emsp;&ensp;Enter Password:</label>
                  <center>
                    {{form.password1}}</center>
                </div>

                <div class="form-outline mb-3">

                  <label class="form-label" for="form3Example4cdg">&emsp;&emsp;&ensp;Re-enter password:</label>
                  <center>
                    {{form.password2}}</center>
                </div>

              </br>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div></br>
                <center><p id="" style="color:red;">Use a strong password like "Hs125as@#"</p></center>
                <p class="text-center text-muted mt-2 mb-0">Already Have an account? <a href="/login/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
