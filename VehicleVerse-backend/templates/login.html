<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VehicleVerse - Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .background-image {
          background-image: url("https://s3images.zee5.com/wp-content/uploads/2021/09/fastest-cars-world-2021-luxe-digital@2x.jpeg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
      </style>
    

      <section class="vh-100 background-image" style="background-color: #87CEFA;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5">
    
                <center><h1 class="mb-5">VehicleVerse</h1></center>
                <form action="" method="POST">
                  {% csrf_token %}
                <div class="form-outline mb-3">
                  <input type="text" name="username" id="typeEmailX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">username</label>
                </div>
    
                <div class="form-outline mb-3">
                  <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>
                <div class="card-body text-center">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>
              </form>
              </br>
              {% for message in messages %}
                <center><p id="" style="color:red;">{{message}}</p></center>
              {% endfor %}
                <p class="text-center text-muted mt-2 mb-0">Don't have any account? <a href="/"
                  class="fw-bold text-body"><u>Register here</u></a></p>
    
                
    
                
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
